    <script>
        // Initialize Turndown service
        const turndownService = typeof TurndownService !== 'undefined' ? new TurndownService() : null;
        // Initialize Showdown converter.
        const showdownConverter = typeof showdown !== 'undefined' ? new showdown.Converter({
            noHeaderId: false,
            simplifiedAutoLink: true, 
            literalMidWordUnderscores: true, 
            strikethrough: true, 
            tables: true, 
            tasklists: true, 
            ghCompatibleHeaderId: true,
            ghMentions: false 
        }) : null;

        // Helper function to format numbers with commas
        function formatNumberWithCommas(number) {
            if (number === null || number === undefined) return "";
            let numStr = String(number);
            if (isNaN(parseFloat(numStr))) return ""; 

            let parts = numStr.split(".");
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            return parts.join(".");
        }
        
        // MOVED: createActionButtonsHTML function definition earlier
        function createActionButtonsHTML(targetTextareaId, defaultFileName) {
            const copyButtonId = `copy-button-${targetTextareaId}`;
            const downloadButtonId = `download-button-${targetTextareaId}`;
            return `
                <button id="${copyButtonId}" class="tool-icon-button text-slate-400" title="Copy output">
                    <i class="fas fa-copy fa-lg"></i>
                </button>
                <button id="${downloadButtonId}" class="tool-icon-button text-slate-400" title="Download output" data-filename="${defaultFileName}">
                    <i class="fas fa-download fa-lg"></i>
                </button>
            `;
        }


        // Tool Definitions (Restored full list and integrated XML fixes)
        const tools = [
            // --- WEB DEV ---
            {
                id: 'html-to-markdown',
                category: 'Web Dev',
                name: 'HTML to Markdown',
                description: 'Convert HTML code to Markdown.',
                keywords: ['html', 'markdown', 'web dev', 'converter'],
                init: function(container, actionsContainer) { 
                    container.innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="flex flex-col h-[22rem]"> <label for="html-input" class="input-area-title flex-shrink-0">HTML Input</label>
                                <textarea id="html-input" class="p-2 rounded bg-[#0A192F] border border-slate-600 text-slate-200 focus:ring-cyan-400 focus:border-cyan-400 flex-grow resize-none overflow-y-scroll min-h-0"></textarea>
                            </div>
                            <div class="flex flex-col h-[22rem]"> <label for="markdown-output" class="input-area-title flex-shrink-0">Markdown Output</label>
                                <textarea id="markdown-output" readonly class="p-2 rounded bg-[#0A192F] border border-slate-600 text-slate-200 flex-grow resize-none overflow-y-scroll min-h-0"></textarea>
                            </div>
                        </div>
                    `;
                    const hiddenOutput = document.createElement('textarea');
                    hiddenOutput.id = 'markdown-output-content'; 
                    hiddenOutput.classList.add('visually-hidden'); 
                    container.appendChild(hiddenOutput);
                    
                    const copyBtnId = `copy-button-${hiddenOutput.id}`;
                    const downloadBtnId = `download-button-${hiddenOutput.id}`;
                    actionsContainer.innerHTML = createActionButtonsHTML(hiddenOutput.id, 'markdown_output.md');
                    
                    const htmlInput = container.querySelector('#html-input'); 
                    const markdownOutput = container.querySelector('#markdown-output'); 

                    htmlInput.addEventListener('input', () => {
                        if (turndownService) {
                            try {
                                const markdown = turndownService.turndown(htmlInput.value);
                                markdownOutput.value = markdown;
                                document.getElementById('markdown-output-content').value = markdown; 
                                updateActionButtonsState('markdown-output-content', copyBtnId, downloadBtnId);
                            } catch (e) {
                                markdownOutput.value = "Error converting HTML.";
                                document.getElementById('markdown-output-content').value = "";
                                updateActionButtonsState('markdown-output-content', copyBtnId, downloadBtnId);
                            }
                        } else {
                            markdownOutput.value = "Turndown library not loaded.";
                        }
                    });
                    updateActionButtonsState('markdown-output-content', copyBtnId, downloadBtnId);
                }
            },
            { 
                id: 'markdown-to-html',
                category: 'Web Dev',
                name: 'Markdown to HTML',
                description: 'Convert Markdown to HTML code with preview.',
                keywords: ['markdown', 'html', 'web dev', 'converter', 'preview'],
                init: function(container, actionsContainer) { 
                    actionsContainer.innerHTML = ''; 
                    container.innerHTML = `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 h-[calc(22rem+2.75rem)]"> <div class="flex flex-col h-full"> 
                                <div class="input-area-title flex-shrink-0">Markdown Input</div>
                                <textarea id="md-to-html-markdown-input" class="p-2 rounded bg-[#0A192F] border border-slate-600 text-slate-200 focus:ring-cyan-400 focus:border-cyan-400 flex-grow resize-none overflow-y-scroll min-h-0"></textarea>
                            </div>
                            <div class="flex flex-col h-full"> 
                                <div class="flex border-b border-slate-700 flex-shrink-0">
                                    <button id="md-to-html-formatted-html-tab" class="tab-button active">Formatted HTML</button>
                                    <button id="md-to-html-raw-html-tab" class="tab-button">Raw HTML</button>
                                </div>
                                <div class="flex-grow relative overflow-hidden mt-1 min-h-0">  <div id="md-to-html-formatted-pane" class="tab-content-pane active absolute inset-0"> <div id="md-to-html-formatted-preview-div" class="w-full h-full overflow-y-scroll"> </div>
                                        <div class="absolute top-1 right-1 z-10">
                                            <button id="copy-formatted-html-content-button" title="Copy Formatted HTML" class="tool-icon-button text-slate-400"><i class="fas fa-copy"></i></button>
                                        </div>
                                    </div>
                                    <div id="md-to-html-raw-pane" class="tab-content-pane absolute inset-0"> <textarea id="md-to-html-raw-output-textarea" readonly class="p-2 rounded w-full h-full resize-none overflow-y-scroll"></textarea> <div class="absolute top-1 right-1 z-10 flex space-x-1">
                                            <button id="copy-raw-html-source-button" title="Copy Raw HTML" class="tool-icon-button text-slate-400"><i class="fas fa-copy"></i></button>
                                            <button id="download-raw-html-source-button" title="Download Raw HTML" data-filename="output.html" class="tool-icon-button text-slate-400"><i class="fas fa-download"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    const markdownInput = container.querySelector('#md-to-html-markdown-input');
                    const formattedPreviewDiv = container.querySelector('#md-to-html-formatted-preview-div');
                    const rawOutputTextarea = container.querySelector('#md-to-html-raw-output-textarea');
                    
                    const formattedTabButton = container.querySelector('#md-to-html-formatted-html-tab');
                    const rawTabButton = container.querySelector('#md-to-html-raw-html-tab');
                    const formattedPane = container.querySelector('#md-to-html-formatted-pane');
                    const rawPane = container.querySelector('#md-to-html-raw-pane');

                    const copyFormattedButton = container.querySelector('#copy-formatted-html-content-button');
                    const copyRawButton = container.querySelector('#copy-raw-html-source-button');
                    const downloadRawButton = container.querySelector('#download-raw-html-source-button');
                    
                    const rawHtmlSourceTextarea = document.createElement('textarea'); 
                    rawHtmlSourceTextarea.id = 'md-to-html-raw-hidden-source'; 
                    rawHtmlSourceTextarea.classList.add('visually-hidden');
                    container.appendChild(rawHtmlSourceTextarea); 


                    function switchToTab(activeTabBtn, activeContentPane) {
                        [formattedTabButton, rawTabButton].forEach(btn => btn.classList.remove('active'));
                        [formattedPane, rawPane].forEach(pane => pane.classList.remove('active'));
                        activeTabBtn.classList.add('active');
                        activeContentPane.classList.add('active');
                    }

                    formattedTabButton.addEventListener('click', () => switchToTab(formattedTabButton, formattedPane));
                    rawTabButton.addEventListener('click', () => switchToTab(rawTabButton, rawPane));

                    markdownInput.addEventListener('input', () => {
                        if (showdownConverter) {
                            try {
                                const html = showdownConverter.makeHtml(markdownInput.value);
                                formattedPreviewDiv.innerHTML = html; 
                                rawOutputTextarea.value = html;     
                                rawHtmlSourceTextarea.value = html; 
                                
                                updateActionButtonsState('md-to-html-formatted-preview-div', 'copy-formatted-html-content-button'); 
                                updateActionButtonsState('md-to-html-raw-hidden-source', 'copy-raw-html-source-button', 'download-raw-html-source-button');
                            } catch (e) {
                                const errorMsg = "Error converting Markdown.";
                                formattedPreviewDiv.innerHTML = `<p class="text-red-400">${errorMsg}</p>`;
                                rawOutputTextarea.value = errorMsg;
                                rawHtmlSourceTextarea.value = "";
                                updateActionButtonsState('md-to-html-formatted-preview-div', 'copy-formatted-html-content-button');
                                updateActionButtonsState('md-to-html-raw-hidden-source', 'copy-raw-html-source-button', 'download-raw-html-source-button');
                            }
                        } else {
                             const libMsg = "Showdown library not loaded.";
                             formattedPreviewDiv.innerHTML = `<p class="text-yellow-400">${libMsg}</p>`;
                             rawOutputTextarea.value = libMsg;
                        }
                    });
                    
                    setupCopyHtmlButtonListener(copyFormattedButton, 'md-to-html-formatted-preview-div'); 
                    setupCopyButtonListener(copyRawButton, 'md-to-html-raw-hidden-source'); 
                    setupDownloadButtonListener(downloadRawButton, 'md-to-html-raw-hidden-source');

                    updateActionButtonsState('md-to-html-formatted-preview-div', 'copy-formatted-html-content-button');
                    updateActionButtonsState('md-to-html-raw-hidden-source', 'copy-raw-html-source-button', 'download-raw-html-source-button');
                }
            },
            // --- DATA FORMATS ---
            {
                id: 'json-formatter',
                category: 'Data Formats',
                name: 'JSON Formatter',
                description: 'Format and validate JSON data.',
                keywords: ['json', 'formatter', 'data', 'validate', 'prettify'],
                init: function(container, actionsContainer) {
                    container.innerHTML = `
                        <div class="flex flex-col h-[calc(22rem+4rem)]"> <label for="json-input" class="input-area-title flex-shrink-0">JSON Input/Output</label>
                            <textarea id="json-input" class="p-2 rounded bg-[#0A192F] border border-slate-600 text-slate-200 focus:ring-cyan-400 focus:border-cyan-400 flex-grow resize-none overflow-y-scroll min-h-0" placeholder="Paste your JSON here..."></textarea>
                            <button id="format-json-button" class="mt-3 px-4 py-2 bg-[#1E3A5F] border border-[#60A5FA] text-slate-100 rounded-md hover:bg-[#2D5A8D] transition-colors flex-shrink-0">Format JSON</button>
                            <p id="json-message" class="text-sm mt-2 flex-shrink-0"></p>
                        </div>
                    `;
                    const hiddenOutputTextarea = document.createElement('textarea');
                    hiddenOutputTextarea.id = 'json-output-content'; 
                    hiddenOutputTextarea.classList.add('visually-hidden'); 
                    container.appendChild(hiddenOutputTextarea);
                    
                    const copyBtnId = `copy-button-${hiddenOutputTextarea.id}`;
                    const downloadBtnId = `download-button-${hiddenOutputTextarea.id}`;
                    actionsContainer.innerHTML = createActionButtonsHTML(hiddenOutputTextarea.id, 'formatted.json');

                    const jsonInput = container.querySelector('#json-input'); 
                    const formatButton = container.querySelector('#format-json-button'); 
                    const jsonMessage = container.querySelector('#json-message'); 
                    
                    formatButton.addEventListener('click', () => {
                        try {
                            const jsonObj = JSON.parse(jsonInput.value);
                            const formattedJson = JSON.stringify(jsonObj, null, 4);
                            jsonInput.value = formattedJson;
                            document.getElementById('json-output-content').value = formattedJson; 
                            jsonMessage.textContent = 'JSON formatted successfully!';
                            jsonMessage.className = 'text-sm mt-2 flex-shrink-0 text-green-400';
                        } catch (e) {
                            document.getElementById('json-output-content').value = ''; 
                            jsonMessage.textContent = 'Invalid JSON: ' + e.message;
                            jsonMessage.className = 'text-sm mt-2 flex-shrink-0 text-red-400';
                        }
                        updateActionButtonsState('json-output-content', copyBtnId, downloadBtnId);
                    });

                    jsonInput.addEventListener('input', () => {
                        jsonMessage.textContent = '';
                        updateActionButtonsState('json-output-content', copyBtnId, downloadBtnId);
                    });
                    updateActionButtonsState('json-output-content', copyBtnId, downloadBtnId); 
                }
            },
            { 
                id: 'xml-formatter',
                category: 'Data Formats',
                name: 'XML Formatter',
                description: 'Format and validate XML data.',
                keywords: ['xml', 'formatter', 'data', 'validate', 'prettify'],
                init: function(container, actionsContainer) {
                    container.innerHTML = `
                        <div class="flex flex-col h-[calc(22rem+4rem)]"> <label for="xml-input" class="input-area-title flex-shrink-0">XML Input/Output</label>
                            <textarea id="xml-input" class="p-2 rounded bg-[#0A192F] border border-slate-600 text-slate-200 focus:ring-cyan-400 focus:border-cyan-400 flex-grow resize-none overflow-y-scroll min-h-0" placeholder="Paste your XML here..."></textarea>
                            <button id="format-xml-button" class="mt-3 px-4 py-2 bg-[#1E3A5F] border border-[#60A5FA] text-slate-100 rounded-md hover:bg-[#2D5A8D] transition-colors flex-shrink-0">Format XML</button>
                            <p id="xml-message" class="text-sm mt-2 flex-shrink-0"></p>
                        </div>
                    `;
                    const hiddenOutputTextarea = document.createElement('textarea'); 
                    hiddenOutputTextarea.id = 'xml-output-content';
                    hiddenOutputTextarea.classList.add('visually-hidden');
                    container.appendChild(hiddenOutputTextarea);
                    
                    const copyBtnId = `copy-button-${hiddenOutputTextarea.id}`;
                    const downloadBtnId = `download-button-${hiddenOutputTextarea.id}`;
                    actionsContainer.innerHTML = createActionButtonsHTML(hiddenOutputTextarea.id, 'formatted.xml');

                    const xmlInput = container.querySelector('#xml-input'); 
                    const formatButton = container.querySelector('#format-xml-button'); 
                    const xmlMessage = container.querySelector('#xml-message');

                }
            } catch (error) {
                console.error("Error in displayTool for", tool.name, ":", error.message, error.stack); 
                toolSpecificUI.innerHTML = `<p class="text-red-400">An error occurred while loading this tool. Please try again or select another tool. Details: ${error.message}</p>`;
                if(toolDisplayWrapper) toolDisplayWrapper.style.display = 'block'; 
            }
        }

        searchBarEl.addEventListener('input', (e) => { 
            const searchTerm = e.target.value.toLowerCase().trim();
            
            tools.forEach(tool => {
                const button = document.querySelector(`.tool-button[data-tool-id="${tool.id}"]`);
                if (!button) return;

                const toolName = tool.name.toLowerCase();
                const toolDesc = tool.description.toLowerCase();
                const toolKeywords = tool.keywords.join(' ').toLowerCase();
                
                const isMatch = toolName.includes(searchTerm) || 
                                toolDesc.includes(searchTerm) || 
                                toolKeywords.includes(searchTerm);
                
                button.style.display = isMatch ? 'block' : 'none'; 
            });

            const categorySections = toolSelectionContainer.querySelectorAll('section[data-category-name]');
            categorySections.forEach(section => {
                const hasVisibleButtons = Array.from(section.querySelectorAll('.tool-button')).some(btn => btn.style.display !== 'none');
                section.style.display = hasVisibleButtons ? 'block' : 'none'; 
            });
        });

        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Back to Top Button Functionality
        if (backToTopButton && searchBarContainer) { 
            window.onscroll = function() {
                const searchBarBottom = searchBarContainer.getBoundingClientRect().bottom;
                
                if (searchBarBottom < 0) { 
                    backToTopButton.style.display = "block";
                } else {
                    backToTopButton.style.display = "none";
                }
            };

            backToTopButton.addEventListener('click', function() {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        } else {
            if (!backToTopButton) console.error("Back to top button not found.");
            if (!searchBarContainer) console.error("Search bar container not found.");
        }

    </script>
</body>
</html>
